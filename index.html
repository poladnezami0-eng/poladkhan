<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
    }

    input {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <input
    type="text"
    placeholder="Search..."
    id="searchBar"
    onkeydown="checkCode(event)"
  />

  <script>
    function checkCode(event) {
      if (event.key === "Enter") {
        const value = document.getElementById("searchBar").value;

        if (value === "polad123@") {
          window.open("https://www.youtube.com", "_blank");
        } else {
          alert("Nothing found");
        }
      }
    }
  </script>

</body>
</html>
